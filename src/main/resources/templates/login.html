<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet"> 
    <!--/* -->
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- */-->
    <!--/*/
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    /*/-->
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo">
                <a href="#" th:href="@{/}"></a>
                <!--/* --><img class="logo__image" src="../static/images/logo.svg" alt="logoImage"><!-- */-->
                <!--/*/<img class="logo__image" th:src="@{/images/logo.svg}" alt="logoImage">/*/-->
                <span class="logo__first">Test</span>
                <span class="logo__second">Application</span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="login container-fluid">
            <h1 class="title">ログイン</h1>
            <form method="post" action="top.html" th:action="@{authentication}">
                <p>IDとパスワードを入力してください</p>
                <p class="overall-message" th:if="${param.error}">ユーザーIDまたはパスワードが誤っています</p>
                <div class="form-group mt-3">
                    <label for="userID">ユーザーID</label>
                    <input class="form-control field" type="text" name="userId" id="userID" th:value="${userId}" placeholder="User ID" />
                </div>
                <div class="form-group mt-3">
                    <label for="">パスワード</label>
                    <input class="form-control field" type="password" name="password" id="password" th:value="${password}" placeholder="Password" />
                </div>
                <div class="text-end">
                    <!--/* --><button type="button" class="btn btn-primary mt-4" onclick="location.href='top.html'">送信</button><!-- */-->
                    <!--/*/<button type="submit" class="btn btn-primary mt-4">送信</button>/*/-->
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
