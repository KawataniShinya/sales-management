<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form method="post" action="menu.html" th:action="@{menu}">
        <p>IDとパスワードを入力してください</p>
        <p th:if="${param.error}">ログインできませんでした</p>
        <input type="text" name="id" th:value="${id}" />
        <input type="password" name="pass" th:value="${password}" />
        <input type="submit" value="送信">
    </form>
</body>
</html>
